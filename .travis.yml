
language: cpp

os:
  - linux
  - osx

compiler:
  - gcc

sudo: required

addons:
  apt:
    packages:
      - autotools-dev
      - g++
      - gdb
      - libattr1-dev
      - libc6-dev
      - libcap-dev
      - libfuse-dev
      - libssl-dev
      - patch
      - pkg-config
      - python-dev
      - unzip
      - uuid-dev
      - valgrind
      - voms-dev

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew cask install osxfuse; fi
  - gem install asciidoctor

script:
  - ci/run_travis.sh

notifications:
  email: false
